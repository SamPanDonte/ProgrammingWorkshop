<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="{% url 'users:login_backend' %}">
        {% csrf_token %}
        <label>
            <input type="text" placeholder="Login" name="login">
        </label>
        <label>
            <input type="password" placeholder="Password" name="password">
        </label>
        <input type="submit" value="Login">
    </form>
</body>
</html>
