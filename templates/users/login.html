{% extends 'base.html' %}
{% block title %}Sign in{% endblock %}
{% block content %}
    <div style="height: 150px"></div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect %}
            <input type="hidden" name="redirect" value="{{ redirect }}">
        {% endif %}
        <input type="submit" value="Sign in">
        <a href="{% url 'users:register' %}">
            <input type="button" value="Sign up">
        </a>
    </form>
{% endblock %}
