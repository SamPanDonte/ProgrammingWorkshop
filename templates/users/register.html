{% extends 'base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}">
{% endblock %}
{% block nav %}
{% endblock %}
{% block content %}
    <div style="height: 150px"></div>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% for message in messages %}
            <div id="error">
                {{ message }}
            </div>
        {% endfor %}
        {{ form.errors }}
        {% for field in form %}
            {{ field }}<br>
        {% endfor %}
        <input type="submit" value="Register">
    </form>
{% endblock %}
