{% extends 'base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}">
{% endblock %}
{% block content %}
    {% if error %}
        <div style="position: absolute; left: 50%;">
            <div id="error">{{ error }}</div>
        </div>
    {% endif %}
    <div style="height: 150px"></div>
    <form method="post" action="{% url 'users:detail' %}">
        {% csrf_token %}
        <label>Login: <input type="text" name="login" value="{{ user.login }}"></label><br>
        <label>Password: <input type="password" name="password"></label><br>
        <label>Name: <input type="text" name="name" value="{{ user.name }}"></label><br>
        <label>Surname: <input type="text" name="surname" value="{{ user.surname }}"></label><br>
        <label>Date of birth: <input type="date" name="date_of_birth" value="{{ user.date_of_birth }}"></label><br>
        <input type="hidden" value="{{ user.login }}" name="account">
        <input type="submit" value="Delete account" name="delete">
        <input type="submit" value="Save" name="save">
    </form>
{% endblock %}
