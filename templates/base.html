{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="icon" href="{% static 'icon.png' %}">
</head>
<body>
    <nav>
        <ol>
            {% if user.is_authenticated and user.is_super_user %}
		    <li><a href="{% url 'users:index' 1 %}">Users</a></li>
            {% endif %}
            {% if user.is_authenticated %}
		    <li><a href="{% url 'users:logout' %}">Logout</a></li>
            {% else %}
		    <li><a href="{% url 'users:login' %}">Login</a></li>
            {% endif %}
        </ol>
    </nav>
    <div id="content">
        {% block content %}

        {% endblock %}
    </div>
    <footer>

    </footer>
</body>
</html>
